wordpress:
  replicaCount: 1
  image:
    repository: vivekshaurya/wordpress
    tag: latest
    pullPolicy: IfNotPresent

  persistence:
    enabled: true
    size: 5Gi

mysql:
  replicaCount: 1
  image:
    repository: vivekshaurya/mysql
    tag: latest
    pullPolicy: IfNotPresent

  auth:
    database: wordpress
    user: wp_user
    password: wp_pass
    rootPassword: root_pass

  persistence:
    enabled: true
    size: 10Gi

nginx:
  replicaCount: 1
  image:
    repository: vivekshaurya/nginx-openresty
    tag: v3
    pullPolicy: Always

ingress:
  enabled: false
  host: wordpress.localhost

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70