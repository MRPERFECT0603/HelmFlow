{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - secretName: {{ .Values.ingress.tls.secretName }}
      hosts:
        {{- range .Values.ingress.tls.hosts }}
        - {{ . }}
        {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.grafana.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.grafana.serviceName }}
                port:
                  number: {{ .Values.ingress.grafana.servicePort }}

    - host: {{ .Values.ingress.prometheus.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.prometheus.serviceName }}
                port:
                  number: {{ .Values.ingress.prometheus.servicePort }}
{{- end }}
